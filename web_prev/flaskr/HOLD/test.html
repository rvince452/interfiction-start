<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Example</title>
  <style>
    html,
    body {
      height: 100%;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <div class="row">
        <div class="col-md-6">
          <h1>Content Area</h1>
          <p>This is some sample content that will fill all available space and wrap the text.</p>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h2>List 1</h2>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </div>
            <div class="col-md-12">
              <h2>List 2</h2>
              <ul>
                <li>List item A</li>
                <li>List item B</li>
                <li>List item C</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-end">
          <button class="btn btn-primary">Button 1</button>
          <button class="btn btn-primary">Button 2</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
