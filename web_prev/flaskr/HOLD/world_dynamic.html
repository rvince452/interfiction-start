<!DOCTYPE html>
<html>
<h3>{{ world_dynamic_text }}</h3>>
<table class="table">
    <thead>
        <th>Line</th>
        <th>Line Text</th>
        <th>Error</th>
    </thead>
    <tbody>
        {% for error in errors %}
            <td>{{ error.iid_line }}</td>
            <td>{{ error.stxt_line }}</td>
            <td>{{ error.stxt_error }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</html>
